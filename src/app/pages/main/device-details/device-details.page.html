<app-header title="Equipo" backButtonURL="main/inventario"></app-header>

<ion-content class="ion-padding">
  <div class="content-wrapper">
    <ion-card *ngIf="!isLoading && device && classroom; else loadingSkeleton" class="device-card">
      <ion-card-header>
        <ion-card-title class="title">{{ device.type }} - {{ device.brand }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-img
          class="device-image"
          [src]="device.image"
          alt="Imagen del equipo"
        ></ion-img>

        <div class="info-pair">
          <ion-icon name="barcode-outline"></ion-icon>
          <span><strong>NÂº de Serie:</strong> {{ device.serial_number }}</span>
        </div>

        <div class="info-pair">
          <ion-icon name="school-outline"></ion-icon>
          <span><strong>Aula:</strong> {{ classroom.name }} - {{ classroom.location }}</span>
        </div>

        <div class="info-pair">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>
            <strong>Estado:</strong>
            <span class="status-label" [ngStyle]="{ color: getStatusColor(device.status) }">
              {{ getStatusLabel(device.status) }}
            </span>
          </span>
        </div>
      </ion-card-content>
    </ion-card>

    <ng-template #loadingSkeleton>
      <ion-card class="device-card">
        <ion-card-header>
          <ion-card-title class="title">
            <ion-skeleton-text animated style="width: 60%; height: 24px;"></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-skeleton-text animated style="width: 100%; height: 180px; border-radius: 8px;"
                             class="device-image"></ion-skeleton-text>

          <div class="info-pair">
            <ion-icon name="barcode-outline"></ion-icon>
            <ion-skeleton-text animated style="width: 70%; height: 16px;"></ion-skeleton-text>
          </div>

          <div class="info-pair">
            <ion-icon name="school-outline"></ion-icon>
            <ion-skeleton-text animated style="width: 80%; height: 16px;"></ion-skeleton-text>
          </div>

          <div class="info-pair">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <ion-skeleton-text animated style="width: 50%; height: 16px;"></ion-skeleton-text>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </div>
</ion-content>
